<!doctype html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="utf-8"/>

    <meta content="{% block description %}Официальный сайт горного чая.{% endblock %}" name="description"/>
    <meta content="{% block author %}Горный Чай.{% endblock %}" name="author"/>

    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block metrika %}{% endblock %}

    <link href="{% static 'favicomatic/apple-touch-icon-57x57.png' %}" rel="apple-touch-icon-precomposed"
          sizes="57x57"/>
    <link href="{% static 'favicomatic/apple-touch-icon-114x114.png' %}" rel="apple-touch-icon-precomposed"
          sizes="114x114"/>
    <link href="{% static 'favicomatic/apple-touch-icon-72x72.png' %}" rel="apple-touch-icon-precomposed"
          sizes="72x72"/>
    <link href="{% static 'favicomatic/apple-touch-icon-144x144.png' %}" rel="apple-touch-icon-precomposed"
          sizes="144x144"/>
    <link href="{% static 'favicomatic/apple-touch-icon-60x60.png' %}" rel="apple-touch-icon-precomposed"
          sizes="60x60"/>
    <link href="{% static 'favicomatic/apple-touch-icon-120x120.png' %}" rel="apple-touch-icon-precomposed"
          sizes="120x120"/>
    <link href="{% static 'favicomatic/apple-touch-icon-76x76.png' %}" rel="apple-touch-icon-precomposed"
          sizes="76x76"/>
    <link href="{% static 'favicomatic/apple-touch-icon-152x152.png' %}" rel="apple-touch-icon-precomposed"
          sizes="152x152"/>
    <link href="{% static 'favicomatic/favicon-196x196.png' %}" rel="icon" sizes="196x196" type="image/png"/>
    <link href="{% static 'favicomatic/favicon-96x96.png' %}" rel="icon" sizes="96x96" type="image/png"/>
    <link href="{% static 'favicomatic/favicon-32x32.png' %}" rel="icon" sizes="32x32" type="image/png"/>
    <link href="{% static 'favicomatic/favicon-16x16.png' %}" rel="icon" sizes="16x16" type="image/png"/>
    <link href="{% static 'favicomatic/favicon-128.png' %}" rel="icon" sizes="128x128" type="image/png"/>
    <meta content="&nbsp;" name="application-name"/>
    <meta content="#FFFFFF" name="msapplication-TileColor"/>
    <meta content="mstile-144x144.png" name="msapplication-TileImage"/>
    <meta content="mstile-70x70.png" name="msapplication-square70x70logo"/>
    <meta content="mstile-150x150.png" name="msapplication-square150x150logo"/>
    <meta content="mstile-310x150.png" name="msapplication-wide310x150logo"/>
    <meta content="mstile-310x310.png" name="msapplication-square310x310logo"/>

    <title>{% block title %}Горный Чай{% endblock %}</title>

    <style>
        .shake {
            animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
            transform: translate3d(0, 0, 0);
        }

        @keyframes shake {
            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
    {% block style %}
    {% endblock %}

    {#    <script src="https://unpkg.com/vue@3"></script>#}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.33/vue.global.prod.min.js"
            integrity="sha512-0iutDUhdPATJxtLxUQeakh5i6m0XgfrmLsr+J6ThPkWPDXsjc+55OgmPaRxu0UhgQZ3sWlklQBgDcUZfVhE5iA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
            integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>const base_url = '{{ host }}';</script>
</head>
<body>
{% block body %}
    <p>Возникла ошибка в отображении сайта, пожалуйста, напишите нам о проблеме.</p>
{% endblock %}


{% block script %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
